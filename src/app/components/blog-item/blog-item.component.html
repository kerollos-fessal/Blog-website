<div class="pt-5 container ">
    <div class="row gy-5">
<ng-container *ngIf="allBlogs.length > 0; else noDataTemplate">
    <div class="col-sm-6 col-lg-4 card-justify-height" *ngFor="let blog of allBlogs">
        <a [href]="blog.url" target="_blank" rel="noopener noreferrer" class="text-decoration-none" >
            <p-card>
                <div class="d-flex flex-column justify-content-start card-controller">
                <div class="custom-cover-image overflow-hidden">
                    <img alt="Card" [src]="blog.social_image"  class="w-100 h-100 cover"/>
                </div>
                <p class="sub-header">{{blog.tag_list[0]}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="header-title">{{blog.title}}</h2>
                    <div class="">
                        <i class="fa-solid fa-arrow-up custom-arrow"></i>
                    </div>
                </div>
                    <p class=" mb-0 cardbody-content">{{blog.description}}</p>
                    <div class="d-flex align-content-end custom-footer">
                        <div class="img-container me-1">
                            <img class="w-100 rounded-circle h-100" [src]="blog.social_image" alt="blogger image">
                        </div>
                        <div class="d-flex flex-column">
                            <p class="blogger fw-medium mb-0">{{blog.user.name}}</p>
                            <p class="date mb-0">{{blog.published_at | date:'dd MMM yyyy'}}</p>
                        </div>
                    </div>
                </div>
            </p-card>
        </a>
        </div>
</ng-container>
<ng-template #noDataTemplate>
    <div class="col-9 mx-auto text-center">
        <div class="alert alert-danger fw-bold py-5 fs-4">No blogs available Right now!</div>
    </div>
</ng-template>
</div>
</div>
